<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cube Activity</title>
  <style>
    body { margin: 0; overflow: hidden; cursor: none; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      background: rgba(0,0,0,0.5);
      padding: 8px;
      border-radius: 4px;
      color: white;
      font-family: sans-serif;
    }
    #coords {
      margin-top: 8px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="ui">
    <label>Color:</label>
    <input type="color" id="colorPicker" value="#00ffea">
    <div id="coords">x:0 y:0 z:0</div>
  </div>

  <script type="module">
    import { DiscordSDK } from "https://cdn.jsdelivr.net/npm/@discord/embedded-app-sdk@latest/+esm";

    const APP_ID = "1444052119794487326";
    const discord = new DiscordSDK(APP_ID);

    async function initDiscord() {
      await discord.ready();
      console.log("Discord SDK ready");
      startGame(discord);
    }

    initDiscord().catch(err => console.error("Failed to initialize Discord SDK:", err));

    // Pointer lock for mouse
    document.body.addEventListener('click', () => {
      document.body.requestPointerLock();
    });
  </script>

  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="main.js" type="module"></script>
</body>
</html>
