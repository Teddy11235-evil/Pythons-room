<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cube Activity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      margin: 0; 
      padding: 0;
      overflow: hidden; 
      font-family: 'Arial', sans-serif;
      background: #000;
    }
    
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 20px;
      z-index: 1000;
    }
    
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      z-index: 100;
      padding: 12px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    #coords {
      margin-top: 8px;
      font-size: 12px;
      color: #00ffea;
      font-family: 'Courier New', monospace;
    }
    
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="loading">Loading Cube Activity...</div>
  
  <div id="ui" style="display: none;">
    <label>Color: <input type="color" id="colorPicker" value="#00ffea"></label>
    <div id="coords">x:0.0 y:0.0 z:0.0</div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
