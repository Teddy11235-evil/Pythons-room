<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cube Activity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: sans-serif;
      background: #222;
    }
    
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      z-index: 100;
      padding: 8px;
      background: rgba(0,0,0,0.6);
      border-radius: 8px;
      backdrop-filter: blur(5px);
    }
    
    #coords {
      margin-top: 8px;
      font-size: 12px;
      color: #ccc;
    }
    
    #colorPicker {
      vertical-align: middle;
      margin-left: 5px;
    }
    
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="ui">
    <label>Color: <input type="color" id="colorPicker" value="#00ffea"></label>
    <div id="coords">x:0.0 y:0.0 z:0.0</div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
